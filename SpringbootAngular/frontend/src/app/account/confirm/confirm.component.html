<!-- Error 404 Area Start -->
<div class="error404-area pt-30 pb-60">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="error-wrapper text-center ptb-50 pt-xs-20">
          <div class="error-text">
            <h2>Nhập số xác thực</h2>
            <p>Số xác thực được gửi đến email của bạn. <br> Nhập 4 số tại đây.</p>
          </div>
          <div class="search-error">
            <div id="search-form">
              <input type="text" [(ngModel)]="numberInput" maxlength="4">

            </div>
          </div>
          <div class="error-button">
            <a (click)="register()" style="cursor: pointer">Xác nhận</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
