<h3>{{mobjNewProduct.id == -1 ? addTitle : updateTitle}}</h3>
<form [formGroup]="form">
  <div class="form-row">
    <div class="col-md-6">
      <label>Tên sản phẩm</label>
      <mat-form-field>
        <input type="text" class="form-control" placeholder="Nhập tên sản phẩm..." [(ngModel)]="mobjNewProduct.productName">
      </mat-form-field>
    </div>
    <div class="form-group col-md-6">
      <label>Giá (triệu VNĐ)</label>
      <mat-form-field>
        <input type="number" step="0.1" class="form-control" placeholder="Nhập giá..." [(ngModel)]="mobjNewProduct.price">
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Mã khuyến mại</label>
      <mat-form-field>
        <input type="text" class="form-control" placeholder="Nhập mã khuyến mại..." [(ngModel)]="mobjNewProduct.codeDiscount">
      </mat-form-field>
    </div>
    <div class="form-group col-md-4">
      <label>Thể loại</label>
      <select class="form-control" [(ngModel)]="mobjNewProduct.categoryId">
        <option [value]="null" disabled>Thể loại</option>
        <option *ngFor="let eachCate of categories" value="{{eachCate.id}}">{{eachCate.nameCate}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label>Khuyến mại(%)</label>
      <mat-form-field>
        <input type="number" class="form-control" placeholder="Nhập số phần trăm khuyến mại..." [(ngModel)]="mobjNewProduct.discount">
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <label for="customBigFile">File Ảnh(500*500)</label>
      <input type="file" id="customBigFile" class="file-custom" (change)="selectBigFile($event)">
    </div>
    <div class="form-group col">
      <label for="customSmallFile">File Ảnh(300*300)</label>
      <input type="file" id="customSmallFile" (change)="smallFileSelected($event)">
    </div>
  </div>
  <div class="form-group">
    <label>Mô tả sản phẩm</label>
    <textarea class="form-control" rows="4" placeholder="Thêm mô tả sản phẩm..." [(ngModel)]="description"></textarea>
  </div>
  <div class="button-create-product">
    <button type="submit" class="btn btn-primary" style="width: 80px">Lưu</button>
    <button type="submit" class="btn btn-primary" style="margin-left: 30px; width: 80px" (click)="closeForm()">Đóng</button>
  </div>
</form>
