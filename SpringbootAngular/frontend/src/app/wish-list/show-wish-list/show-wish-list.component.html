<!-- Begin Li's Breadcrumb Area -->
<div class="breadcrumb-area">
  <div class="container">
    <div class="breadcrumb-content">
      <ul>
        <li><a routerLink="/home">Trang chủ</a></li>
        <li class="active">Yêu thích</li>
      </ul>
    </div>
  </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!--Wishlist Area Strat-->
<div class="wishlist-area pt-60 pb-60">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form>
          <div class="table-content table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th class="li-product-remove">Xóa</th>
                <th class="li-product-thumbnail">Sản phẩm</th>
                <th class="cart-product-name">Tên sản phẩm</th>
                <th class="li-product-price">Giá bán</th>
                <th class="li-product-add-cart">Thêm vào giỏ</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let eachProInWishList of listPro">
                <td class="li-product-remove"><a href="#"><i class="fa fa-times"></i></a></td>
                <td class="li-product-thumbnail"><a><img [src]="'data:image/jpg;base64,' + eachProInWishList.urlImage"></a></td>
                <td class="li-product-name"><a href="#">{{eachProInWishList.productName}}</a></td>
                <td class="li-product-price"><span class="amount">{{eachProInWishList.realPrice * 1000000 | number}}</span></td>
                <td class="li-product-add-cart"><span (click)="addProToCart(eachProInWishList.id)">Thêm vào giỏ</span></td>
              </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--Wishlist Area End-->
