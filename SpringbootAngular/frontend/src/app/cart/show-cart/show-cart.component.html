<div class="breadcrumb-area">
  <div class="container">
    <div class="breadcrumb-content">
      <ul>
        <li><a href="index.html">Trang chủ</a></li>
        <li class="active">Thanh toán</li>
      </ul>
    </div>
  </div>
</div>
<!--Shopping Cart Area Strat-->
<div class="Shopping-cart-area pt-60 pb-60">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="#">
          <div class="table-content table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th class="li-product-remove">Xóa</th>
                <th class="li-product-thumbnail">Ảnh</th>
                <th class="cart-product-name">Tên sản phẩm</th>
                <th class="li-product-price">Giá bán</th>
                <th class="li-product-quantity">Số lượng</th>
                <th class="li-product-subtotal">Thành tiền</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let proInCart of productInCart">
                <td class="li-product-remove"><a href="#"><i class="fa fa-times"></i></a></td>
                <td class="li-product-thumbnail"><a href="#"><img src="assets/images/product/small-size/{{proInCart.urlImage}}" alt="Li's Product Image"></a></td>
                <td class="li-product-name"><a href="#">{{proInCart.productName}}</a></td>
                <td class="li-product-price"><span class="amount">{{proInCart.realPrice}}</span></td>
                <td class="quantity">
                  <div class="cart-plus-minus">
                    <input class="cart-plus-minus-box" value="{{proInCart.numProInCart}}" type="text">
                    <div class="dec qtybutton"><i class="fa fa-angle-down"></i></div>
                    <div class="inc qtybutton"><i class="fa fa-angle-up"></i></div>
                  </div>
                </td>
                <td class="product-subtotal"><span class="amount">{{proInCart.total}}</span></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="coupon-all">
                <div class="coupon">
                  <input id="coupon_code" class="input-text" name="coupon_code" value="" placeholder="Nhập mã khuyến mại" type="text">
                  <input class="button" name="apply_coupon" value="Áp dụng" type="submit">
                </div>
                <div class="coupon2">
                  <input class="button" name="update_cart" value="Cập nhật" type="submit">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 ml-auto">
              <div class="cart-page-total">
                <h2>Hóa đơn</h2>
                <ul>
                  <li>Tổng tiền <span>{{subtotal}}</span></li>
                  <li>Khuyến mại áp dụng <span>$130.00</span></li>
                  <li>Thanh toán <span>$130.00</span></li>
                </ul>
                <a routerLink="/checkout">Thanh toán</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--Shopping Cart Area End-->
