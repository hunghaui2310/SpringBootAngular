<!-- Begin Quick View | Modal Area -->
<mat-dialog-content>
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="closeForm()">&times;</span>
        </button>
        <div class="modal-inner-area row">
          <div class="col-lg-5 col-md-6 col-sm-6">
            <!-- Product Details Left -->
            <div class="product-details-left">
              <div class="product-details-images slider-navigation-1">
                <div class="lg-image" *ngFor="let img of dataProduct['urlImage']">
                  <img src="assets/images/product/large-size/{{categoryId}}/{{img}}" alt="product image">
                </div>
              </div>
              <div class="product-details-thumbs slider-thumbs-1">
                <div class="sm-image" *ngFor="let img of dataProduct['urlImage']"><img src="assets/images/product/small-size/{{img}}" alt="product image thumb"></div>
              </div>
            </div>
            <!--// Product Details Left -->
          </div>

          <div class="col-lg-7 col-md-6 col-sm-6">
            <div class="product-details-view-content pt-60">
              <div class="product-info">
                <h2>{{productName}}</h2>
                <span class="product-details-ref">{{cateName}}</span>
                <div class="rating-box pt-20">
                  <ul class="rating rating-with-review-item">
                    <li><i class="fa fa-star-o"></i></li>
                    <li><i class="fa fa-star-o"></i></li>
                    <li><i class="fa fa-star-o"></i></li>
                    <li class="no-star"><i class="fa fa-star-o"></i></li>
                    <li class="no-star"><i class="fa fa-star-o"></i></li>
                    <li class="review-item"><a href="#">Đọc đánh giá</a></li>
                    <li class="review-item"><a href="#">Viết đánh giá</a></li>
                  </ul>
                </div>
                <div class="price-box pt-20">
                  <span class="new-price new-price-2 col-4">{{realPrice * 1000000 | number}}VNĐ</span>
                  <del class="new-price new-price-2 col-4" *ngIf="discount != '0'">{{price * 1000000 | number}}VNĐ</del>
                </div>
                <div class="product-desc">
                  <p>
                    <span>{{description}}</span>
                  </p>
                </div>
                <div class="single-add-to-cart">
                  <form action="#" class="cart-quantity">
                    <div class="quantity">
                      <label>Số lượng</label>
                      <div class="cart-plus-minus">
                        <input class="cart-plus-minus-box" value="1" type="text">
                        <div class="dec qtybutton"><i class="fa fa-angle-down"></i></div>
                        <div class="inc qtybutton"><i class="fa fa-angle-up"></i></div>
                      </div>
                    </div>
                    <button class="add-to-cart" type="submit">Thêm vào giỏ</button>
                  </form>
                </div>
                <div class="product-additional-info pt-25">
                  <a class="wishlist-btn" href="wishlist.html"><i class="fa fa-heart-o"></i>Yêu thích</a>
                  <div class="product-social-sharing pt-25">
                    <ul>
                      <li class="facebook"><a href="https://www.facebook.com"><i class="fa fa-facebook"></i>Facebook</a></li>
                      <li class="twitter"><a href="https://twitter.com"><i class="fa fa-twitter"></i>Twitter</a></li>
                      <li class="google-plus"><a href="https://www.google.com"><i class="fa fa-google-plus"></i>Google +</a></li>
                      <li class="instagram"><a href="https://www.instagram.com"><i class="fa fa-instagram"></i>Instagram</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</mat-dialog-content>
<!-- Quick View | Modal Area End Here -->
