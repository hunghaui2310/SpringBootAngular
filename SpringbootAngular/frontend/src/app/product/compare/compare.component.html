<div class="breadcrumb-area">
  <div class="container">
    <div class="breadcrumb-content">
      <ul>
        <li><a routerLink="/home">Trang chủ</a></li>
        <li class="active">So sánh sản phẩm</li>
      </ul>
    </div>
  </div>
</div>

<!-- Compare Area -->
<div class="compare-area pt-60 pb-60">
  <div class="container">
    <div class="compare-table table-responsive">
      <table class="table table-bordered table-hover mb-0">
        <tbody>
        <tr>
          <th class="compare-column-titles">Ảnh</th>
          <td class="compare-column-productinfo" *ngFor="let eachImg of dataCompare">
            <div class="compare-pdoduct-image">
              <span>
                <img [src]="'data:image/jpg;base64,' + eachImg.urlImage">
              </span>
            </div>
          </td>
        </tr>
        <tr>
          <th>Tên sản phẩm</th>
          <td *ngFor="let eachName of dataCompare">
            <h5 class="compare-product-name"><span>{{eachName.productName}}</span></h5>
          </td>
        </tr>
        <tr>
          <th>Mô tả</th>
          <td *ngFor="let eachDes of dataCompare">{{eachDes.description}}</td>
        </tr>
        <tr>
          <th>Giá</th>
          <td *ngFor="let eachPrice of dataCompare">{{eachPrice.realPrice * 1000000 | number}}</td>
        </tr>
        <tr>
          <th>Lượt thích</th>
          <td *ngFor="let eachNumLike of dataCompare">{{eachNumLike.numLike}}</td>
        </tr>
        <tr>
          <th>Giảm giá</th>
          <td *ngFor="let eachDiscount of dataCompare">{{eachDiscount.discount}}%</td>
        </tr>
        <tr>
          <th>Chất lượng</th>
          <td *ngIf="dataCompare.length > 0">
            <div class="li-pro-rating li-rattingbox">
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o li-star"></i></span>
              <span><i class="fa fa-star-o li-star"></i></span>
            </div>
          </td>
          <td *ngIf="dataCompare.length > 1">
            <div class="li-pro-rating li-rattingbox">
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o"></i></span>
              <span><i class="fa fa-star-o li-star"></i></span>
            </div>
          </td>
        </tr>
        <tr>
          <th></th>
          <td *ngFor="let each of dataCompare"><button type="button" class="btn btn-primary" (click)="addProToCart(each.id)">Thêm vào giỏ</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!--// Compare Area -->
