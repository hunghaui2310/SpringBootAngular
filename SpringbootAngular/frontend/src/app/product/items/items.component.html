<div class="shop-products-wrapper">
  <div class="tab-content">
    <div id="grid-view" class="tab-pane fade active show" role="tabpanel">
      <div class="product-area shop-product-area">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6 mt-40" *ngFor="let eachProduct of productList | paginate: {id: 'page', itemsPerPage: 15, currentPage: currentP, totalItems: productList.length}">
            <!-- single-product-wrap start -->
            <div class="single-product-wrap">
              <div class="product-image">
                <a href="single-product.html">
                  <img src="assets/images/product/large-size/{{eachProduct.urlImage}}" alt="Li's Product Image">
                </a>
                <span class="sticker">New</span>
              </div>
              <div class="product_desc">
                <div class="product_desc_info">
                  <div class="product-review">
                    <h5 class="manufacturer">
                      <a href="product-details.html">Graphic Corner</a>
                    </h5>
                    <div class="rating-box">
                      <ul class="rating">
                        <li><i class="fa fa-star-o"></i></li>
                        <li><i class="fa fa-star-o"></i></li>
                        <li><i class="fa fa-star-o"></i></li>
                        <li class="no-star"><i class="fa fa-star-o"></i></li>
                        <li class="no-star"><i class="fa fa-star-o"></i></li>
                      </ul>
                    </div>
                  </div>
                  <h4><a class="product_name" href="single-product.html">{{eachProduct.productName}}</a></h4>
                  <div class="price-box">
                    <span class="new-price">{{eachProduct.price}}</span>
                  </div>
                </div>
                <div class="add-actions">
                  <ul class="add-actions-link">
                    <li class="add-cart active"><a href="shopping-cart.html">Add to cart</a></li>
                    <li><a href="#" title="quick view" class="quick-view-btn" (click)="showData(eachProduct)"><i class="fa fa-eye"></i></a></li>
                    <li><a class="links-details" href="wishlist.html"><i class="fa fa-heart-o"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- single-product-wrap end -->
          </div>
        </div>
      </div>
    </div>
    <div class="paginatoin-area">
        <div class="row">
        <div class="col-lg-6 col-md-6">
          <p>Showing 1-12 of 13 item(s)</p>
        </div>
        <div class="col-lg-6 col-md-6" *ngIf="productList">
<!--          <ul class="pagination-box">-->
<!--            <li><a href="#" class="Previous"><i class="fa fa-chevron-left"></i> Previous</a>-->
<!--            </li>-->
<!--            <li class="active"><a href="#">1</a></li>-->
<!--            <li><a href="#">2</a></li>-->
<!--            <li><a href="#">3</a></li>-->
<!--            <li>-->
<!--              <a href="#" class="Next"> Next <i class="fa fa-chevron-right"></i></a>-->
<!--            </li>-->
<!--          </ul>-->
          <pagination-controls id="page" (pageChange)="pageChange($event)" maxSize="5" directionLinks="true"
                               autoHide="false" responsive="false" previousLabel="Trước" nextLabel="Tiếp"
                               screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
