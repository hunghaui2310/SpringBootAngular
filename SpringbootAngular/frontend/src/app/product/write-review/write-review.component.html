<form [formGroup]="reviewForm">
  <div class="header-review">
    <h3>Đánh giá</h3>
    <span style="cursor: pointer"><i class="fa fa-times"></i></span>
  </div>
  <div class="content-dialog">
    <p>Để lại đánh giá của bạn về sản phẩm này?</p>
    <mat-form-field class="dialog-write-review">
      <!--    <input matInput [(ngModel)]="data.content">-->
      <textarea class="form-control" rows="4" formControlName="review"></textarea>
    </mat-form-field>
  </div>
  <div class="text-center mt-2 btn-custom">
    <button class="btn btn-primary"><i class="fa fa-times"></i> Đóng</button>
    <button class="btn btn-primary ml-2" (click)="clickSave(insert)"><i class="fa fa-comment"></i> Gửi đánh giá</button>
  </div>
</form>

<ng-template #insert>
  <div class="row" style="margin-right: 0 !important; margin-left: 0 !important;">
    <div class="col-md-10 modal-body">
      <span> <img style="margin: 0 3px 3px 0;" src="assets/icons8-question-mark-16.png"
                  alt="">Bạn có chắc chắn muốn gửi không?</span>
    </div>

    <div class="col-md-2 modal-body">
      <button type="button" class="close pull-right" aria-label="Close" (click)="onBack()" size="6MB">
        <span aria-hidden="true" style="border: none">&times;</span>
      </button>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary click-btn-upload" (click)=onBack() style="width: 88.64px;"><i
      class="fa fa-times"></i>
      Không
    </button>
    <button class="btn btn-primary click-btn-upload" (click)="save()" style="width: 88.64px;"><i
      class="fa fa-check"></i>
      Có
    </button>
  </div>
</ng-template>
